<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auto Transcoder - New Watch</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="/web/assets/scripts/newWatch.js"></script>
    </head>
    <body>
        <div class="navbar navbar-light navbar-expand">
            <a href="/web/index.html" class="navbar-brand">Auto Transcoder</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/web/index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/web/newWatch.html" class="nav-link">New Watch</a>
                </li>
                <li class="nav-item">
                    <a href="/web/files.html" class="nav-link">Files</a>
                </li>
            </ul>
        </div>
        <div class="container">
            <p class="display-1">New Watch</p>
            <form id="newDirForm">
                <div class="form-group">
                    <label for="dir">Directory</label>
                    <input type="text" class="form-control" id="dir" name="dir" placeholder="Enter directory" required>
                    <p class="form-text text-muted">The directory to be watched for media files</p>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="vencoder">Video Encoder</label>
                        <select name="vencoder" id="vencoder" class="form-control" required>
                            <option value="copy" selected>Copy</option>
                        </select>
                        <p class="form-text text-muted">The video encoder to use</p>
                    </div>
                    <div class="col">
                        <label for="aencoder">Audio Encoder</label>
                        <select name="aencoder" id="aencoder" class="form-control" required>
                            <option value="copy" selected>Copy</option>
                        </select>
                        <p class="form-text text-muted">The audio encoder to use</p>
                    </div>
                    <div class="col">
                        <label for="aencoder">Subtitle Encoder</label>
                        <select name="sencoder" id="sencoder" class="form-control" required>
                            <option value="copy" selected>Copy</option>
                        </select>
                        <p class="form-text text-muted">The subtitle encoder to use</p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
